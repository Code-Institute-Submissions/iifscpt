<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Skater Developmental Profiling System</title>
        <meta name="description" content="Coach Landing">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <nav class="container-fluid navbar">
            <h2>Skater Developmental Profiling System</h2>
            <div>
                <a class="btn btn-md btn-warning" href="scoresheetform.html">Fitness Assessment</a>
            </div>
        </nav>
        <div class="mainbody">
            <div class="row">
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="" alt="skaterName">
                        <div class="card-body">
                            <h5 class="card-title">StudentX</h5>
                            <p class="card-text">StudentX; SkatingLevel</p>
                            <a href="#" class="btn btn-primary">StudentX</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="mx-auto" style="width:800px;">
            <table class="table" id="studentListTable">
                <thead>
                    <tr>
                        <th scope="col">Skater</th>
                        <th scope="col">Skate Level</th>
                    </tr>
                </thead>
                <!-- insert table rows-->
                <tbody id="studentListContent">
                    
                </tbody>
            </table>
        </div>
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
